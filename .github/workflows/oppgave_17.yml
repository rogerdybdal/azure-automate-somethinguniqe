name: oppgave 17
on:
  push:
    paths:
      - "./src/funcApp/*"
  workflow_dispatch:
    

jobs:
  job1:
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Blackjack script file
        run: .\src\oppgave_10.ps1

      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE }}
          enable-AzPSSession: true
      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v4.5
        with:
          modules-to-cache: Az.Storage, Az.Functions, Az.Websites, Az.Resources, Az.Accounts

      - name: Deploy Function app
        run: .\src\funcApp\deployWithBicep.ps1 -firstName 'Roger' -resourceGroupName 'Roger-workshop-ng7eykxaq5zvi'

